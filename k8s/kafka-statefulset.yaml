apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ledger-kafka
  namespace: ledger
spec:
  serviceName: ledger-kafka
  replicas: 1
  selector:
    matchLabels:
      app: ledger-kafka
  template:
    metadata:
      labels:
        app: ledger-kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:3.7
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_CFG_NODE_ID
              value: "0"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: "0@ledger-kafka-0.ledger-kafka:9093"
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: "PLAINTEXT://ledger-kafka:9092"
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
          volumeMounts:
            - name: data
              mountPath: /bitnami/kafka
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ledger-kafka
  namespace: ledger
spec:
  selector:
    app: ledger-kafka
  ports:
    - port: 9092
      targetPort: 9092
