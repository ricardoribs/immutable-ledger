apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ledger-db
  namespace: ledger
spec:
  serviceName: ledger-db
  replicas: 1
  selector:
    matchLabels:
      app: ledger-db
  template:
    metadata:
      labels:
        app: ledger-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ledger-secrets
                  key: postgres_password
            - name: POSTGRES_DB
              value: ledger_core
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ledger-db
  namespace: ledger
spec:
  clusterIP: None
  selector:
    app: ledger-db
  ports:
    - port: 5432
      targetPort: 5432
