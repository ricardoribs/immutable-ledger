apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-worker
  namespace: ledger
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ledger-worker
  template:
    metadata:
      labels:
        app: ledger-worker
    spec:
      containers:
        - name: worker
          image: ledger-api:latest
          command: ["celery", "-A", "src.infra.celery_app.celery_app", "worker", "-l", "info"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ledger-secrets
                  key: database_url
            - name: REDIS_URL
              value: redis://ledger-redis:6379/0
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ledger-secrets
                  key: secret_key
