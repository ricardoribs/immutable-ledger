apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-api-canary
  namespace: ledger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ledger-api
      track: canary
  template:
    metadata:
      labels:
        app: ledger-api
        track: canary
    spec:
      containers:
        - name: ledger-api
          image: ledger-api:canary
---
apiVersion: v1
kind: Service
metadata:
  name: ledger-api-canary
  namespace: ledger
spec:
  selector:
    app: ledger-api
    track: canary
  ports:
    - port: 80
      targetPort: 8000
