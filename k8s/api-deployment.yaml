apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-api
  namespace: ledger
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ledger-api
  template:
    metadata:
      labels:
        app: ledger-api
    spec:
      containers:
        - name: ledger-api
          image: ledger-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ledger-secrets
                  key: database_url
            - name: REDIS_URL
              value: redis://ledger-redis:6379/0
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ledger-secrets
                  key: secret_key
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://jaeger-collector:4317
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ledger-api
  namespace: ledger
spec:
  selector:
    app: ledger-api
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
