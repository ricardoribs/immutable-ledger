name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit pytest pytest-cov pytest-asyncio
      - name: Unit tests
        run: pytest -q --cov-fail-under=0
      - name: SAST (Bandit)
        run: bandit -r src -x tests -ii -s B108,B105,B106,B110,B112,B311
      - name: Dependency audit
        run: pip-audit -r requirements.txt --ignore-vuln CVE-2026-0994

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t ledger-api:ci .

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to staging
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}
        run: |
          if [ -z "$KUBECONFIG_B64" ]; then
            echo "KUBECONFIG_B64 ausente. Skip deploy."
            exit 0
          fi
          echo "$KUBECONFIG_B64" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f k8s/namespace.yaml
          if [ -f k8s/secrets.yaml ]; then
            kubectl apply -f k8s/secrets.yaml
          else
            echo "k8s/secrets.yaml ausente. Skip."
          fi
          kubectl delete job ledger-db-migrate -n ledger --ignore-not-found
          kubectl apply -f k8s/jobs/db-migrate-job.yaml
          kubectl wait --for=condition=complete job/ledger-db-migrate -n ledger --timeout=300s
          kubectl logs job/ledger-db-migrate -n ledger
          kubectl apply -f k8s/api-deployment.yaml \
            -f k8s/encryption-config.yaml \
            -f k8s/hpa.yaml \
            -f k8s/ingress.yaml \
            -f k8s/kafka-statefulset.yaml \
            -f k8s/network-policy.yaml \
            -f k8s/pod-security-policy.yaml \
            -f k8s/postgres-statefulset.yaml \
            -f k8s/rbac.yaml \
            -f k8s/redis-deployment.yaml \
            -f k8s/strategy-examples.yaml \
            -f k8s/worker-deployment.yaml

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Manual deploy to prod
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}
        run: |
          echo "$KUBECONFIG_B64" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl delete job ledger-db-migrate -n ledger --ignore-not-found
          kubectl apply -f k8s/jobs/db-migrate-job.yaml
          kubectl wait --for=condition=complete job/ledger-db-migrate -n ledger --timeout=300s
          kubectl logs job/ledger-db-migrate -n ledger
          kubectl apply -f k8s/api-deployment.yaml \
            -f k8s/encryption-config.yaml \
            -f k8s/hpa.yaml \
            -f k8s/ingress.yaml \
            -f k8s/kafka-statefulset.yaml \
            -f k8s/network-policy.yaml \
            -f k8s/pod-security-policy.yaml \
            -f k8s/postgres-statefulset.yaml \
            -f k8s/rbac.yaml \
            -f k8s/redis-deployment.yaml \
            -f k8s/strategy-examples.yaml \
            -f k8s/worker-deployment.yaml
